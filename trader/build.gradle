apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "gopherdoc.coinsetter"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 2
        versionName "1.01"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    compile 'com.android.support:support-v4:19.0.1'
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile 'com.google.zxing:android-integration:2.3.0@jar'
    compile files('libs/json-simple-1.1.1.jar')
    compile files('libs/org-apache-commons-codec.jar')
    compile files('libs/GraphView-4.0.0.jar')
    compile 'org.slf4j:slf4j-android:1.7.10'
}
